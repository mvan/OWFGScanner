<html> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" id="viewport" content="initial-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" href="resources/scanner.css" />
        <script src="javascript/jquery.min.js" type="text/javascript"></script>
        <script src="javascript/config.js" type="text/javascript"></script>
        <script src="javascript/navigation.js" type="text/javascript"></script>
        <script src="javascript/webservice.js" type="text/javascript"></script>
        <script src="javascript/scanner.js" type="text/javascript"></script>
        <script type="text/javascript" src="javascript/html5_init.js" id="html5_init"></script>
        <title>Results Page</title>
    </head>

    <body>

        <!-- Loading page --------------------------------------------------->
        <div class="page" id="loading">
            <div class="header"><h3>Loading</h3></div>
            <div class="content" >
              <div id="loading-throbber"></div>
            </div>
        </div>

        <!-- Results page --------------------------------------------------->
        <div class="page" id="results">
            <div class="header">
                <h3>Scan Results</h3>
            </div>
            <div class="content-top context-selector">
              <form id="form-results" method="post" action="#results">
                <div class="column-75">
                  <div id="upc-wrapper" class="form-element">
                    <label>UPC:</label>
                    <input id="upc" type="text" size="20" name="username" />
                  </div>
                  <div id="store-wrapper" class="form-element">
                    <label>Store #:</label>
                    <select id="store">
                        <option>Example store</option>
                        <option>A store</option>
                        <option>Third store</option>
                        <option>4th store</option>
                    </select>
                  </div>
                </div>
                <div id="results-submit-wrapper" class="button-wrapper form-element left"><input class="button" id="results-submit" type="button" name="results" value="Submit" /></div>
              </form>
            </div>
            <div class="content clear">
              <!--<h3 id="product-name"></h3>-->
              <table>
                <tr>
                    <td class="col-label"><label>BOH:</label></td><td><input type="text" name="boh" id="boh" /></td>
                    <td class="col-label"><label>On order:</label></td><td><input type="text" name="onorder" id="onorder" /></td>
                </tr>
                <tr>
                    <td class="col-label"><label>Min:</label></td><td><input type="text" name="minimum" id="minimum" /></td>
                    <td class="col-label"><label>In Transit:</label></td><td><input type="text" name="intransit" id="intransit" /></td>
                </tr>
                <tr>
                    <td class="col-label"><label>Fcst:</label></td><td><input type="text"  name="forecast" id="field-forecast" /></td>
                    <td class="col-label"><label>Pack:</label></td><td><input type="text" name="pack" id="pack" /></td>
                </tr>
                <tr>
                    <td class="col-label"><label>Reg:</label></td><td><input type="text" name="regprice" id="regprice" /></td>
                    <td class="col-label"><label>Source:</label></td><td><input type="text" name="source" id="source" /></td>
                </tr>
              </table>
              <div class="button-wrapper" id="results-forecast"><form><input class="nav button" data-dest="#forecast" id="button-forecast" type="button" name="forecast" value="forecast" /></form></div>
            </div>
        </div>

        <!-- Login page ------------------------------------------------------>
        <div class="page" id="login">
            <div class="header"><h3>Overwaitea Food Group - Login</h3></div>
            <div class="content" >
                <form id="form-login" method="post" action="#results">
                    <div id="logo"><img id="img-logo" src="resources/logo_ofg_72.png" alt="Overwaitea Logo" /></div>
                    <div id="login-username"><label>User ID:</label><input id="login-field-username" type="text" size="20" name="username" /></div>
                    <div id="login-password"><label>Password:</label><input id="login-field-password" type="password" size="20" name="password" /></div>
                    <div class="button-wrapper" id="login-submit"><input class="nav button" data-dest="#results" id="button-login-submit" type="button" name="login" value="Login" /></div>
                    <div class="button-wrapper" id="login-config"><input class="nav button" data-dest="#config" id="button-config" type="button" name="config" value="Config" /></div>
                </form>
            </div>
        </div>

        <!-- Forecast page --------------------------------------------------->
        <div class="page" id="forecast">
            <div class="header"><h3>Forecast</h3></div>
            <div class="content" >
                <form><table><tr>
                            <td>Day</td><td>Regular</td><td>Sale</td>
                        </tr>
                        <tr>
                            <td>Sun</td>
                            <td><input type="text" name="sunReg" id="sunReg" maxlength="10" /></td>
                            <td><input type="text" name="sunSale" id="sunSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Mon</td>
                            <td><input type="text" name="monReg" id="monReg" maxlength="10" /></td>
                            <td><input type="text" name="monSale" id="monSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Tue</td>
                            <td><input type="text" name="tueReg" id="tueReg" maxlength="10" /></td>
                            <td><input type="text" name="tueSale" id="tueSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Wed</td>
                            <td><input type="text" name="wedReg" id="wedReg" maxlength="10" /></td>
                            <td><input type="text" name="wedSale" id="wedSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Thur</td>
                            <td><input type="text" name="thursReg" id="thursReg" maxlength="10" /></td>
                            <td><input type="text" name="thursSale" id="thursSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Fri</td>
                            <td><input type="text" name="friReg" id="friReg" maxlength="10" /></td>
                            <td><input type="text" name="friSale" id="friSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Sat</td>
                            <td><input type="text" name="satReg" id="satReg" maxlength="10" /></td>
                            <td><input type="text" name="satSale" id="satSale" maxlength="10" /></td>
                </tr></table></form>
            </div>
        </div>
        
        <!-- Configuration page ---------------------------------------------->
        <div class="page" id="config">
            <div class="header"><h3>Overwaitea Food Group - Configuration</h3></div>
            <div class="content" >
                <form id="form-config" method="post" action="#">
                    <div id="config-url"><label>Web service host address:</label><input id="config-field-url" type="text" size="20" name="url" /></div>
                    <div id="config-develop"><label>Developer mode:</label><input id="config-field-develop" type="checkbox" name="develop" /></div>
                    <div class="button-wrapper" id="config-reset"><input class="button" id="button-config-reset" type="button" name="reset" value="Reset defaults" /></div>
                    <div class="button-wrapper" id="config-submit"><input class="nav button" data-dest="#login" id="button-config-submit" type="button" name="config" value="Save" /></div>
                </form>
            </div>
        </div>

    </body>
</html>
