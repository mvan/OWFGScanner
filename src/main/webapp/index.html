<html> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport" content="initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="resources/jquery.mobile.css" />
    <script src="javascript/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/jquery.mobile.js" type="text/javascript"></script>

    <script type="text/javascript">

        function vibrateAlert() {
            if (sample.alert.vibrateSupported) {
                var ele = document.getElementById("txtLength");
                var iDuration = parseInt(ele.value);
                sample.alert.vibrate(iDuration);
            }
            else {
                alert('sample.alert.vibrate is not supported');
            }
        }
        
        function getBatteryLevel() {
            var level = deviceinfo.battery.getLevel();
            alert('Battery level is ' + level);
        }

    </script>

    <title>Tom's WebWorks example application</title>
  </head>

  <body>

    <div data-role="page" id="device">
      <div data-role="header"><h3>Hello world!</h3></div>
      <div data-role="content" class="ui-body">
        <p>This is a body text in a paragraph.</p>
        <ul>
            <li><a href="#example">Example</a></li>
            <li><a href="#battery">Battery</a></li>
        </ul>

      </div>
      <div data-role="footer">This is a footer.</div>
    </div>

    <div data-role="page" id="example">
      <div data-role="header"><h3>Example Extension</h3></div>
      <div data-role="content" class="ui-body">
        <div>
          <label>Duration:</label>
          <input type="text" id="txtLength" value="1000" /> (ms)
          <input type="submit" value="Vibrate me!" onClick="vibrateAlert()" />
        </div>

      </div>
      <div data-role="footer">This is a footer.</div>
    </div>

    <div data-role="page" id="battery">
      <div data-role="header"><h3>Battery Test Extension</h3></div>
      <div data-role="content" class="ui-body">
        <div>
          <input type="submit" value="Get battery level" onClick="getBatteryLevel()" />
        </div>
      </div>
      <div data-role="footer">This is a footer.</div>
    </div>

  </body>
</html>
