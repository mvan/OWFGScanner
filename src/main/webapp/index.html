<html> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" id="viewport" content="initial-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" href="resources/scanner.css" />
        <script src="javascript/jquery.min.js" type="text/javascript"></script>
        <script src="javascript/config.js" type="text/javascript"></script>
        <script src="javascript/navigation.js" type="text/javascript"></script>
        <script src="javascript/scanner.js" type="text/javascript"></script>
        <!--<script type="text/javascript" src="javascript/html5_init.js" id="html5_init"></script>-->
        <title>Results Page</title>
    </head>

    <body>

        <!-- Login page ------------------------------------------------------>
        <div class="page" id="login">
            <div class="header"><h3>Overwaitea Food Group - Login</h3></div>
            <div class="content" class="ui-body">
                <form id="form-login" method="post" action="#results">
                    <div id="logo"><img id="img-logo" src="resources/logo_ofg_72.png" alt="Overwaitea Logo" /></div>
                    <div id="login-username"><label>User ID:</label><input id="login-field-username" type="text" size="20" name="username" /></div>
                    <div id="login-password"><label>Password:</label><input id="login-field-password" type="password" size="20" name="password" /></div>
                    <div class="button-wrapper" id="login-submit"><input class="nav button" data-dest="#results" id="button-login-submit" type="button" name="login" value="Login" /></div>
                    <div class="button-wrapper" id="login-config"><input class="nav button" data-dest="#config" id="button-config" type="button" name="config" value="Config" /></div>
                    <div id="login-url"><label>URL:</label><input id="login-field-url" type="text" size="20" name="url" /></div>
                </form>
            </div>
        </div>

        <!-- Results page --------------------------------------------------->
        <div class="page" id="results">
            <div class="header">
                <h3>Scan Results</h3>
            </div>
            <div class="content" class="ui-body">
                <form id="form-results" method="post" action="#results">
                    <div>
                        <label>UPC:</label>
                        <input id="upc" type="text" size="20" name="username" />
                    </div>
                    <div>
                        <label>Store #:</label>
                        <select id="store">
                            <option>Store 1</option>
                            <option>Store 2</option>
                            <option>Store 3</option>
                        </select>
                    </div>
                    <div class="button-wrapper"><input class="button" id="results-submit" type="button" name="results" value="Submit" /></div>
                </form>
                <h3 id="product-name"></h3>
                <form><table><tr>
                            <td><label>BOH:</label></td><td><input type="text" size="10" name="boh" id="boh" /></td>
                            <td><label>On order:</label></td><td><input type="text" size="10" name="onorder" id="onorder" /></td>
                        </tr>
                        <tr>
                            <td><label>Min:</label></td><td><input type="text" size="10" name="minimum" id="minimum" /></td>
                            <td><label>In Transit:</label></td><td><input type="text" size="10" name="intransit" id="intransit" /></td>
                        </tr>
                        <tr>
                            <td><div class="button-wrapper" id="results-fcst"><input class="nav button" data-dest="#forecast" id="button-fcst" type="button" name="fcst" value="Fcst:" /></div></td>
                            <td><input type="text" size="10" name="forecast" id="field-forecast" /></td>
                            <td><label>Pack:</label></td><td><input type="text" size="10" name="pack" id="pack" /></td>
                        </tr>
                        <tr>
                            <td><label>Reg:</label></td><td><input type="text" size="10" name="regprice" id="regprice" /></td>
                            <td><label>Source:</label></td><td><input type="text" size="10" name="source" id="source" /></td>
                </tr></table></form>
            </div>
        </div>

        <!-- Forecast page --------------------------------------------------->
        <div class="page" id="forecast">
            <div class="header"><h3>Forecast</h3></div>
            <div class="content" class="ui-body">
                <form><table><tr>
                            <td>Day</td><td>Regular</td><td>Sale</td>
                        </tr>
                        <tr>
                            <td>Sun</td>
                            <td><input type="text" size="10" name="sunReg" id="sunReg" maxlength="10" /></td>
                            <td><input type="text" size="10" name="sunSale" id="sunSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Mon</td>
                            <td><input type="text" size="10" name="monReg" id="monReg" maxlength="10" /></td>
                            <td><input type="text" size="10" name="monSale" id="monSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Tue</td>
                            <td><input type="text" size="10" name="tueReg" id="tueReg" maxlength="10" /></td>
                            <td><input type="text" size="10" name="tueSale" id="tueSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Wed</td>
                            <td><input type="text" size="10" name="wedReg" id="wedReg" maxlength="10" /></td>
                            <td><input type="text" size="10" name="wedSale" id="wedSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Thur</td>
                            <td><input type="text" size="10" name="thursReg" id="thursReg" maxlength="10" /></td>
                            <td><input type="text" size="10" name="thursSale" id="thursSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Fri</td>
                            <td><input type="text" size="10" name="friReg" id="friReg" maxlength="10" /></td>
                            <td><input type="text" size="10" name="friSale" id="friSale" maxlength="10" /></td>
                        </tr>
                        <tr>
                            <td>Sat</td>
                            <td><input type="text" size="10" name="satReg" id="satReg" maxlength="10" /></td>
                            <td><input type="text" size="10" name="satSale" id="satSale" maxlength="10" /></td>
                </tr></table></form>
            </div>
        </div>
        
        <!-- Configuration page ---------------------------------------------->
        <div class="page" id="config">
            <div class="header"><h3>Overwaitea Food Group - Configuration</h3></div>
            <div class="content" class="ui-body">
                <form id="form-config" method="post" action="#">
                    <div id="config-url"><label>New URL:</label><input id="config-field-url" type="text" size="20" name="url" /></div>
                    <div class="button-wrapper" id="config-submit"><input class="nav button" data-dest="#login" id="button-config-submit" type="button" name="config" value="Save" /></div>
                </form>
            </div>
        </div>

    </body>
</html>
