<html> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport" content="initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="resources/jquery.mobile.css" />
    <script src="javascript/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/jquery.mobile.js" type="text/javascript"></script>
    
        <title>Results Page</title>
  </head>

  <body>
    <div data-role="page" id="results">
        <div data-role="header"><h3>Scan Results</h3></div>
        <div data-role="content" class="ui-body">
            <form method="post" action=""?>
                <div><label> UPC: </label> <input type="text" size="20" name="username"></div>
                <div><label> Store #: </label>
                    <select>
                        <option>Store 1</option>
                        <option>Store 2</option>
                        <option>Store 3</option>
                    </select>
                </div>
                <input type="submit" name="submit" value="Submit">
            </form>
            <tr>
                <td><div><label> BOH: </label> <input type="text" size="10" maxlength="10" name="boh" id="boh"></td>
                <td><label> On Order: </label> <input type="text" size="10" maxlength="10" name="onOrder" id="onOrd"></div></td>
            </tr>
            <tr>
                <td><div><label> Min: </label> <input type="text" size="10" maxlength="10" name="minimum" id="min"></td>
                <td><label> In Transit: </label> <input type="text" size="10" maxlength="10" name="inTransit" id="inTrans"></div></td>
            </tr>
            <tr>
                <td><div><label> Fcst: </label> <input type="text" size="10" maxlength="10" name="forecast" id="fcst"></td>
                <td><label> Pack: </label> <input type="text" size="10" maxlength="10" name="pack" id="pk"></div></td>
            </tr>
            <tr>
                <td><div><label> Reg: </label> <input type="text" size="10" maxlength="10" name="regPrice" id="price"></td>
                <td><label> Source: </label> <input type="text" size="10" maxlength="10" name="source" id="src"></div></td>
            </tr>
        </div>
    </div>
  </body>
