<html> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport" content="initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="resources/jquery.mobile.css" />
    <link rel="stylesheet" href="resources/scanner.css" />
    <script src="javascript/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/jquery.mobile.js" type="text/javascript"></script>
    <script type="text/javascript">

        function scanBarcode() {
            barcode.scanner.scan(
                // Success.
                function(message) {
                    $("#upc").val(message);
                    alert('Scanned: ' + message);
                }, 
                // Error.
                function(error) {
                    alert('Error: ' + error);
                });
        }

    </script>
    
    <title>Results Page</title>
  </head>

  <body onload="scanBarcode();">
    <div data-role="page" id="results">
        <div data-role="header">
          <a href="#" onclick="scanBarcode(); return false;">Scan</a>
          <h3>Scan Results</h3>
        </div>
        <div data-role="content" class="ui-body">
            <form method="post" action="#">
                <div>
                  <label>UPC:</label>
                  <input id="upc" type="text" size="20" name="username">
                </div>
                <div>
                    <label>Store #:</label>
                    <select id="store">
                        <option>Store 1</option>
                        <option>Store 2</option>
                        <option>Store 3</option>
                    </select>
                </div>
                <input id="submit" type="submit" name="submit" value="Submit">
            </form>
            <tr>
                <td><div><label>BOH:</label><input type="text" size="10" name="boh"></div><td>
                <td><div><label>On order:</label><input type="text" size="10" name="onorder"></div> <td>
            </tr>
            <tr>
                <td><div><label>Min:</label><input type="text" size="10" name="minimum"></div></td>
                <td><div><label>In Transit:</label><input type="text" size="10" name="intransit"></div></td>
            </tr>
            <tr>
                <td><div><label>Fcst:</label><input type="text" size="10" name="forecast"></div></td>
                <td><div><label>Pack:</label><input type="text" size="10" name="pack"></div></td>
            </tr>
            <tr>
                <td><div><label>Reg:</label><input type="text" size="10" name="regprice"></div></td>
                <td><div><label>Source:</label><input type="text" size="10" name="source"></div></td>
            </tr>
        </div>
    </div>
  </body>

</html>
